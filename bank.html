<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-100">
    <head>
        <h1 class="my-16 font-medium text-4xl text-center">
         let's come <span class="font-bold text-blue-500">Mooooooony</span>
        </h1>
    </head>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-2 w-2/3 mx-auto">
                <div class="rounded-xl space-y-1 bg-indigo-500 p-9">
                    <h1 class="text-2xl text-neutral-100 text-center">Depogit</h1>
                    <h3 class="text-3xl text-center text-neutral-100">$<span id="depogitTotal">00</span></h3>
                </div>
                <div class="rounded-xl space-y-1 bg-yellow-500 p-9">
                    <h1 class="text-2xl text-neutral-100 text-center">withdraw </h1>
                    <h3 class="text-3xl text-center text-neutral-100">$<span id="WindrewTotal">00</span></h3>
                </div>
                <div class="rounded-xl space-y-1 bg-emerald-500 p-9">
                    <h1 class="text-2xl text-neutral-100 text-center">Blance</h1>
                    <h3 class="text-3xl text-center text-neutral-100">$<span  id="Blance" >1240</span></h3>
                </div>
            </div>
        </section>


        <section class="mt-7">
            <div class="grid grid-cols-2 gap-2 w-2/3 mx-auto">
                <div class="rounded-xl space-y-3 bg-cyan-800 p-9">
                    <h1 class="text-2xl text-neutral-100 text-center">Place Depogit</h1>
                    <input
                    class="w-full p-1.5 rounded-lg outline-none"
                    type="text"
                    placeholder="$ Anount your Depogit"
                    id="depogitFild"
                  />
                  <button id="deposit-btn" class="mt-3 px-4 py-2 text-gray-light-100 rounded-lg font-semibold  bg-green-400">Depogit</button>
                </div>

                <div class="rounded-xl space-y-3 bg-sky-500	 p-9">
                    <h1 class="text-2xl text-neutral-100 text-center">Place withdraw </h1>
                    <input
                    class="w-full p-1.5 rounded-lg outline-none"
                    type="text"
                    placeholder="$ Anount your Windrew"
                    id="WindrewFild"
                  />
                  <button id="Withdraw-btn" class="mt-3 py-2 px-3 text-gray-light-100 rounded-lg font-semibold  bg-green-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/validation.js"></script>
    <script src="js/depogit.js"></script>
    <script src="js/wthdraw.js"></script>
</body>
</html>
